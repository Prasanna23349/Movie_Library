
    <div class="container">
        <h1 class="page-header">Register Page</h1>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="*Username" formControlName="username" required>
               
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="*Email" formControlName="email" required>
               
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="*Password" formControlName="password" required>
                
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm"  class="form-control" name="confirm" placeholder="*Confirm Password" formControlName="confirm" required>
                
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>
